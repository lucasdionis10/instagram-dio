<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/Instagram_icon.png.webp">
    <title>Projeto Flexbox Instagram</title>
    
</head>
<body>
    <div class="wraper">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="Smartphone">
        </div>
        
        <div class="conta">
            <div class="grupo">
                <img class= "instagram-logo" src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="foto-perfil"><img src="img/perfil-instagram.jpg" alt="Foto de perfil"></div>
                <a class="instagram-entrar" href="#">Continuar como Lucas Dionísio</a>
                <a class="instagram-sair" href="#">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="mudar-conta">Não é Lucas Dionísio?</p>
                <p class="mudar-conta">
                  <span class="link-azul">Alternar contas</span> 
                  ou 
                  <span class="link-azul">Inscreva-se</span> 
                </p>
            </div> 
            <div class="baixe-app">
                <p class="baixe-app">Baixe o aplicativo:</p>
                <div class="download">
                    <a class="link-loja" href="" ></a>
                    <a  class="link-loja" href=""></a>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
